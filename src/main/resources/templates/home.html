<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayYouPayMe - Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
body {
background-color: #6f7754;
}

/* Style de la barre de navigation */
.navbar {
    background-color: hsl(85, 67%, 77%);
    padding: 10px 20px;
}

.navbar-brand {
    font-size: 24px;
    color: #9ab927;
    font-weight: bold;
}

.navbar-nav {
    margin-left: auto; /* Pousse les liens à droite */
}

/* Style pour les liens du menu */
nav a {
    color: black;
    margin: 0 15px; /* Espacement entre les liens */
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
}

nav a:hover {
    color: #ddd; /* Changer la couleur au survol */
}

/* Ajouter un peu d'espace entre la nav et le contenu */

/* Styles supplémentaires pour les cards */
.card {
    border-radius: 10px;
}

.card-body {
    padding: 2rem;
}

.card-title {
    font-size: 1.5rem;
    margin-bottom: 1rem;
}

</style>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Texte à gauche : "PayYouPayMe" -->
            <a class="navbar-brand" href="#">PayYouPayMe</a>

            <!-- Contenu du menu à droite -->
            <div th:replace="~{fragments/menu :: menuPrincipal}"></div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container text-center mt-5">
        <h1>Bienvenue sur PayYouPayMe</h1>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title">Créer un compte</h3>
                <form th:action="@{/signUp}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="userName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Créer compte</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
